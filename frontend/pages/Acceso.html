<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas - Acceso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: linear-gradient(135deg, #eaf6ff, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .form-container {
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      margin-top: 110px;
    }

    .tab-pane#register form {
      margin-top: 25px;
    }

    .navbar-custom {
      background-color: #004e89;
    }

    .navbar-custom .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-custom .btn-back {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .logo {
      font-size: 65px;
      color: #0077b6;
      margin-bottom: 15px;
    }

    .nav-tabs {
      border-bottom: none;
      justify-content: center;
      margin-bottom: 20px;
    }

    .nav-tabs .nav-link {
      color: #004e89;
      font-weight: bold;
      border: none;
    }

    .nav-tabs .nav-link.active {
      background: linear-gradient(135deg, #0077b6, #0096c7);
      color: #fff;
      border-radius: 8px;
    }

    .form-container input {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0077b6, #0096c7);
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #005f99, #0077b6);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 2.5rem;
    }

    .password-container .bi {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }

    .extra-link {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
      color: #004e89;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .extra-link:hover {
      color: #0077b6;
      text-decoration: underline;
    }

    .alert {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .loading {
      display: none;
    }

    .spinner-border {
      width: 1rem;
      height: 1rem;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-custom fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Atrás</a>
      <span class="navbar-brand d-flex align-items-center">
        <i class="bi bi-hospital me-2 fs-3"></i> Citas Médicas
      </span>
    </div>
  </nav>

  <div class="form-container">
    <!-- Pestañas -->
    <ul class="nav nav-tabs" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
          role="tab">Iniciar Sesión</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
          role="tab">Registrarse</button>
      </li>
    </ul>

    <!-- Contenido -->
    <div class="tab-content">
      <!-- Inicio de sesión -->
      <div class="tab-pane fade" id="login" role="tabpanel">
        <i class="bi bi-hospital logo"></i>
        <form id="loginForm">
          <input type="email" class="form-control" id="correoLogin" placeholder="Correo electrónico" required>
          <div class="password-container">
            <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña" required>
            <i class="bi bi-eye" id="togglePasswordLogin"
              onclick="togglePassword('passwordLogin','togglePasswordLogin')"></i>
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="loading"><span class="spinner-border"></span></span>
            <span class="btn-text">Entrar</span>
          </button>
          <a href="resetPass.html" class="extra-link">Recuperar contraseña</a>
        </form>
        <!-- Contenedor para mensajes de login -->
        <div id="loginMessage"></div>
      </div>

      <!-- Registro -->
      <div class="tab-pane fade show active" id="register" role="tabpanel">
        <form id="registerForm">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo"
            oninput="validarNombre(this)" required>
          <input type="number" class="form-control" id="documento" placeholder="Documento" required>
          <input type="email" class="form-control" id="correoRegistro" placeholder="Correo electrónico" required>
          <input type="number" class="form-control" id="telefono" placeholder="Teléfono" required>

          <div class="password-container">
            <input type="password" class="form-control" id="passwordRegistro" placeholder="Contraseña" required>
            <i class="bi bi-eye" id="togglePasswordRegistro"
              onclick="togglePassword('passwordRegistro','togglePasswordRegistro')"></i>
          </div>
          <small class="text-muted">Mínimo 8 caracteres, 1 mayúscula, 1 número y 1 carácter especial</small>

          <div class="form-check mt-2 mb-3">
            <input class="form-check-input" type="checkbox" id="terminos" required>
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
          </div>

          <button type="submit" class="btn btn-primary">
            <span class="loading"><span class="spinner-border"></span></span>
            <span class="btn-text">Registrarse</span>
          </button>
        </form>
        <!-- Contenedor para mensajes de registro -->
        <div id="registerMessage"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ✅ CORRECCIÓN: Cambiar la URL base
    const API_BASE = 'http://localhost:3000';
    

    // Mostrar/ocultar contraseña
    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(iconId);
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
      }
    }

    
    // Mostrar mensaje
    function showMessage(elementId, message, type) {
      const messageDiv = document.getElementById(elementId);
      if (messageDiv) {
        messageDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
      }
    }

    // Toggle loading
    function toggleLoading(button, loading) {
      const loadingSpan = button.querySelector('.loading');

      if (loadingSpan) {
        if (loading) {
          loadingSpan.style.display = 'inline';
          button.disabled = true;
        } else {
          loadingSpan.style.display = 'none';
          button.disabled = false;
        }
      }
    }

    // Esperar a que el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function () {

      // LOGIN
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          console.log('Login form submitted'); // Debug

          const button = e.target.querySelector('button[type="submit"]');
          const correo = document.getElementById('correoLogin').value;
          const password = document.getElementById('passwordLogin').value;

          console.log('Login data:', { correo, password }); // Debug

          toggleLoading(button, true);

          try {
            // ✅ CORRECCIÓN: URL correcta para login
            const response = await fetch(`${API_BASE}/login`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ correo, password })
            });

            const data = await response.json();
            console.log('Login response:', data); // Debug

            if (response.ok) {
              localStorage.setItem('token', data.token);
              
              // Decodificar el token para obtener el rol
              const tokenPayload = JSON.parse(atob(data.token.split('.')[1]));
              const userRole = tokenPayload.rol;
              
              console.log('User role:', userRole); // Debug
              
              showMessage('loginMessage', '✅ Login exitoso. Redirigiendo...', 'success');

              setTimeout(() => {
                // Redirigir según el rol
                if (userRole === 'admin') {
                  window.location.href = 'frontend/pages/admin/dashboardA.html';
                } else if (userRole === 'paciente') {
                  window.location.href = 'frontend/pages/paciente/dashboardP.html';
                } else {
                  // Fallback por si hay algún rol no esperado
                  console.warn('Rol no reconocido:', userRole);
                  window.location.href = 'frontend/pages/paciente/dashboardP.html';
                }
              }, 1500);
            } else {
              showMessage('loginMessage', `❌ ${data.message}`, 'danger');
            }
          } catch (error) {
            console.error('Login error:', error);
            showMessage('loginMessage', '❌ Error de conexión. Verifica que el servidor esté funcionando.', 'danger');
          } finally {
            toggleLoading(button, false);
          }
        });
      }

      // REGISTRO
      const registerForm = document.getElementById('registerForm');
      if (registerForm) {
        registerForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          console.log('Register form submitted'); // Debug

          const button = e.target.querySelector('button[type="submit"]');
          const nombre_completo = document.getElementById('nombre').value;
          const documento = document.getElementById('documento').value;
          const correo = document.getElementById('correoRegistro').value;
          const telefono = document.getElementById('telefono').value;
          const password = document.getElementById('passwordRegistro').value;

          console.log('Register data:', { nombre_completo, documento, correo, telefono, password }); // Debug

          // Validar contraseña en frontend
          const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/;
          if (!passwordRegex.test(password)) {
            showMessage('registerMessage', '❌ La contraseña debe tener mínimo 8 caracteres, 1 mayúscula, 1 número y 1 carácter especial.', 'danger');
            return;
          }

          toggleLoading(button, true);

          try {
            // ✅ CORRECCIÓN: URL correcta para registro
            const response = await fetch(`${API_BASE}/register`, {  
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                nombre_completo,
                documento,
                correo,
                telefono,
                password
              })
            });

            const data = await response.json();
            console.log('Register response:', data); // Debug

            if (response.ok) {
              showMessage('registerMessage', '✅ ' + data.message, 'success');
              registerForm.reset();

              setTimeout(() => {
                document.getElementById('login-tab').click();
              }, 2000);
            } else {
              showMessage('registerMessage', `❌ ${data.message}`, 'danger');
            }
          } catch (error) {
            console.error('Register error:', error);
            showMessage('registerMessage', '❌ Error de conexión. Verifica que el servidor esté funcionando.', 'danger');
          } finally {
            toggleLoading(button, false);
          }
        });
      }

      // Verificar token al cargar
      const token = localStorage.getItem('token');
      if (token) {
        console.log('Token found:', token);
        // Si ya hay token, podrías redirigir al dashboard
        // window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>

</html>
