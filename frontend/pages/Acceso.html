<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas - Acceso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/css/Acceso.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-custom fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Atrás</a>
      <span class="navbar-brand d-flex align-items-center">
        <i class="bi bi-hospital me-2 fs-3"></i> Citas Médicas
      </span>
    </div>
  </nav>

  <div class="form-container">
    <!-- Pestañas -->
    <ul class="nav nav-tabs" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
          role="tab">Iniciar Sesión</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
          role="tab">Registrarse</button>
      </li>
    </ul>

    <!-- Contenido -->
    <div class="tab-content">
      <!-- Inicio de sesión -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <i class="bi bi-hospital logo"></i>
        <form id="loginForm">
          <input type="email" class="form-control" id="correoLogin" placeholder="Correo electrónico" required>
          <div class="password-container">
            <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña" required>
            <i class="bi bi-eye" id="togglePasswordLogin"
              onclick="togglePassword('passwordLogin','togglePasswordLogin')"></i>
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="loading"><span class="spinner-border"></span></span>
            <span class="btn-text">Entrar</span>
          </button>
          <a href="recoverPass.html" class="extra-link">Recuperar contraseña</a>
        </form>
        <div id="loginMessage"></div>
      </div>

      <!-- Registro -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form id="registerForm">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
          <input type="number" class="form-control" id="documento" placeholder="Documento" required>
          <input type="email" class="form-control" id="correoRegistro" placeholder="Correo electrónico" required>
          <input type="number" class="form-control" id="telefono" placeholder="Teléfono" required>

          <div class="password-container">
            <input type="password" class="form-control" id="passwordRegistro" placeholder="Contraseña" required>
            <i class="bi bi-eye" id="togglePasswordRegistro"
              onclick="togglePassword('passwordRegistro','togglePasswordRegistro')"></i>
          </div>
          <small class="text-muted">Mínimo 8 caracteres, 1 mayúscula, 1 número y 1 carácter especial</small>

          <div class="form-check mt-2 mb-3">
            <input class="form-check-input" type="checkbox" id="terminos" required>
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
          </div>

          <button type="submit" class="btn btn-primary">
            <span class="loading"><span class="spinner-border"></span></span>
            <span class="btn-text">Registrarse</span>
          </button>
        </form>
        <div id="registerMessage"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/js/AccesoConsumo.js"></script>
</body>

</html>
