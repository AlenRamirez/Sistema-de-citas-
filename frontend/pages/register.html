<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - CDMI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background-color: #f4f1ea;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #93c1e2;
    }

    .navbar-brand {
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #e0e0e0;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .carousel img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #93c1e2;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-form h1 {
      color: #93c1e2;
      margin-bottom: 20px;
    }

    .login-form input,
    .login-form select,
    .login-form button {
      width: 100%;
      margin: 10px 0;
    }

    .login-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-form button {
      padding: 10px;
      background-color: #93c1e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #93c1e2;
    }

    .form-check-label {
      color: #333;
    }

    .btn-outline-light {
      border-color: #93c1e2;
      color: #93c1e2;
    }

    .btn-outline-light:hover {
      background-color: #93c1e2;
      color: #fff;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 2.5rem;
    }

    .password-container .bi {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
       Citas Medicas Sena
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="login.html">Inicio de sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="login-form">
      <h1 class="text-center">Registro</h1>
      <form id="registrationForm" method="POST" action="">
        <input type="text" class="form-control" id="nombre" name="nombre" 
        placeholder="Nombre" required oninput="validarNombre()" required>
        <input type="number" class="form-control" id="documento" name="documento" placeholder="Documento" required>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
        <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
        <div class="password-container">
          <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña"
            required>
          <i class="bi bi-eye" id="togglePassword" onclick="togglePassword()"></i>
        </div>

        <div class="form-check mt-3">
          <input class="form-check-label" type="checkbox" id="terminos" required>
          <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>

        </div>

        <button type="submit" class="btn btn-outline-light w-100">Registrarse</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('contraseña');
      const toggleIcon = document.getElementById('togglePassword');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
      }
    }

   function validarNombre(input) {
  const regex = /^[a-zA-Z\s]*$/; 
  if (!regex.test(input.value)) {
    input.value = input.value.replace(/[^a-zA-Z\s]/g, ""); 
  }
}
  </script>
</body>

</html>
