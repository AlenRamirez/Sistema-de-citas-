<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - CDMI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #eaf6ff, #ffffff);
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #004e89;
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: #fff !important;
            display: flex;
            align-items: center;
        }

        /* Contenedor formulario */
        .login-form {
            max-width: 400px;
            margin: 80px auto;
            padding: 25px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
        }

        .login-form h1 {
            color: #004e89;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .login-form i {
            font-size: 50px;
            color: #004e89;
            margin-bottom: 15px;
        }

        /* Inputs */
        .form-control {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #4da3ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 78, 137, 0.25);
        }

        /* Botón degradado */
        .login-form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: linear-gradient(90deg, #004e89, #0077b6);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            background: linear-gradient(90deg, #0077b6, #0096c7);
            transform: scale(1.02);
        }

        /* Enlace */
        .volver {
            display: block;
            margin-top: 15px;
            color: #004e89;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .volver:hover {
            color: #0077b6;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand">
                <i class="bi bi-hospital"></i> Citas Médicas Sena
            </a>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="login-form">
        <i class="bi bi-envelope-lock"></i>
        <h1>Recuperar Contraseña</h1>
        <form method="post" action="">
            <p class="text-muted">Introduce tu correo electrónico para enviar el token de recuperación.</p>
            <input type="email" class="form-control" name="correo" placeholder="Correo electrónico" required>
            <button type="submit">Enviar</button>
        </form>
        <a href="login.html" class="volver">← Cancelar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
