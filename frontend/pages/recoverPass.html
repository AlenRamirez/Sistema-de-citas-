<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Citas Médicas Sena </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/recoverPass.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand">
                <i class="bi bi-hospital"></i> Citas Médicas Sena
            </a>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="login-form">
        <i class="bi bi-envelope-lock"></i>
        <h1>Recuperar Contraseña</h1>
        <form id="forgotPasswordForm">
            <p class="text-muted">Introduce tu correo electrónico para enviar el token de recuperación.</p>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico"
                required>

            <div id="messageContainer"></div>

            <button type="submit" id="submitBtn">
                <span id="buttonText">Enviar</span>
                <span id="loadingSpinner" class="spinner-border d-none ms-2" role="status" aria-hidden="true"></span>
            </button>
        </form>
        <a href="Acceso.html" class="volver">← Cancelar</a>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/recoverPass.js"></script>
</body>

</html>
