
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - CDMI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #eaf6ff, #ffffff);
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #004e89;
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: #fff !important;
            display: flex;
            align-items: center;
        }

        /* Contenedor formulario */
        .login-form {
            max-width: 400px;
            margin: 80px auto;
            padding: 25px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
        }

        .login-form h1 {
            color: #004e89;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .login-form i {
            font-size: 50px;
            color: #004e89;
            margin-bottom: 15px;
        }

        /* Inputs */
        .form-control {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #4da3ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 78, 137, 0.25);
        }

        /* Botón degradado */
        .login-form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: linear-gradient(90deg, #004e89, #0077b6);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-form button:hover:not(:disabled) {
            background: linear-gradient(90deg, #0077b6, #0096c7);
            transform: scale(1.02);
        }

        .login-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Enlace */
        .volver {
            display: block;
            margin-top: 15px;
            color: #004e89;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .volver:hover {
            color: #0077b6;
            text-decoration: underline;
        }

        /* Mensajes de estado */
        .alert {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: left;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Spinner de carga */
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand">
                <i class="bi bi-hospital"></i> Citas Médicas Sena
            </a>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="login-form">
        <i class="bi bi-envelope-lock"></i>
        <h1>Recuperar Contraseña</h1>
        <!-- CAMBIO: Removí method y action, agregué ID -->
        <form id="forgotPasswordForm">
            <p class="text-muted">Introduce tu correo electrónico para enviar el token de recuperación.</p>
            <!-- CAMBIO: Agregué ID -->
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
            
            <!-- CAMBIO: Contenedor para mensajes dinámicos -->
            <div id="messageContainer"></div>
            
            <!-- CAMBIO: Agregué ID y estructura para spinner -->
            <button type="submit" id="submitBtn">
                <span id="buttonText">Enviar</span>
                <span id="loadingSpinner" class="spinner-border d-none ms-2" role="status" aria-hidden="true"></span>
            </button>
        </form>
        <a href="login.html" class="volver">← Cancelar</a>
    </div>

<script>
    // Configuración de la URL del backend
    const API_BASE_URL = 'http://localhost:5000/api/auth'; // Ajusta según tu configuración

    // Elementos del DOM
    const form = document.getElementById('forgotPasswordForm');
    const correoInput = document.getElementById('correo');
    const submitBtn = document.getElementById('submitBtn');
    const buttonText = document.getElementById('buttonText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const messageContainer = document.getElementById('messageContainer');

    // Función para mostrar mensajes
    function showMessage(message, type) {
        messageContainer.innerHTML = `
            <div class="alert alert-${type}" role="alert">
                <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            </div>
        `;
    }

    // Función para mostrar estado de carga
    function setLoadingState(isLoading) {
        submitBtn.disabled = isLoading;
        if (isLoading) {
            buttonText.textContent = 'Enviando...';
            loadingSpinner.classList.remove('d-none');
        } else {
            buttonText.textContent = 'Enviar';
            loadingSpinner.classList.add('d-none');
        }
    }

    // Manejar el envío del formulario
    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const correo = correoInput.value.trim();

        // Validación básica
        if (!correo) {
            showMessage('Por favor, ingresa tu correo electrónico.', 'danger');
            return;
        }

        // Limpiar mensajes anteriores
        messageContainer.innerHTML = '';
        setLoadingState(true);

        try {
            // Hacer la petición al backend
            const response = await fetch(`${API_BASE_URL}/forgot-password`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ correo })
            });

            const data = await response.json();

            if (response.ok) {
                // Éxito
                showMessage(
                    `✅ ${data.message || 'Se envió un enlace a tu correo para restablecer la contraseña.'}`,
                    'success'
                );
                form.reset(); // Limpiar el formulario
            } else {
                // Error del servidor
                showMessage(
                    `⚠️ ${data.message || 'Error al procesar la solicitud.'}`,
                    'danger'
                );
            }

        } catch (error) {
            console.error('Error:', error);

            // Error de red o conexión
            if (error.name === 'TypeError' && error.message.includes('fetch')) {
                showMessage(
                    '❌ No se pudo conectar con el servidor. Verifica tu conexión a internet.',
                    'danger'
                );
            } else {
                showMessage(
                    '❌ Ocurrió un error inesperado. Inténtalo de nuevo.',
                    'danger'
                );
            }
        } finally {
            setLoadingState(false);
        }
    });

    // Limpiar mensajes cuando el usuario comience a escribir
    correoInput.addEventListener('input', function () {
        if (messageContainer.innerHTML) {
            messageContainer.innerHTML = '';
        }
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
