<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Paciente - Sistema de Citas Médicas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      min-height: 100vh;
      box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
    }

    .nav-link {
      color: #333 !important;
      border-radius: 10px;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      color: white !important;
      transform: translateX(5px);
    }

    /* Main content */
    .main-content {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Botones estilo login */
    .btn-primary {
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      border: none;
      border-radius: 10px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #2a5298, #1e3c72);
    }

    /* Citas */
    .cita-card {
      border-left: 4px solid;
      transition: all 0.3s ease;
    }

    .cita-pendiente {
      border-left-color: #ffc107;
    }

    .cita-confirmada {
      border-left-color: #28a745;
    }

    .cita-realizada {
      border-left-color: #6c757d;
    }

    .cita-cancelada {
      border-left-color: #dc3545;
    }

    /* Horarios */
    .horario-slot {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .horario-slot:hover {
      border-color: #1e3c72;
      background: rgba(30, 60, 114, 0.1);
      transform: scale(1.02);
    }

    .horario-slot.selected {
      border-color: #1e3c72;
      background: linear-gradient(45deg, rgba(30, 60, 114, 0.2), rgba(42, 82, 152, 0.2));
    }

    /* Animaciones */
    .loading {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <div class="p-3">
          <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-3x text-primary mb-2"></i>
            <h5 id="nombrePaciente">Bienvenido</h5>
            <small class="text-muted">Paciente</small>
          </div>

          <nav class="nav flex-column">
            <a class="nav-link active" href="#" data-section="dashboard">
              <i class="fas fa-tachometer-alt me-2"></i>Panel Principal
            </a>
            <a class="nav-link" href="miscitas.html" data-section="mis-citas">
              <i class="fas fa-calendar-check me-2"></i>Mis Citas
            </a>
            <a class="nav-link" href="agendarcita.html" data-section="agendar">
              <i class="fas fa-plus-circle me-2"></i>Agendar Cita
            </a>
            <a class="nav-link" href="miperfil.html" data-section="perfil">
              <i class="fas fa-user-edit me-2"></i>Mi Perfil
            </a>
            <hr>
            <a class="nav-link text-danger" href="#" onclick="cerrarSesion()">
              <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
            </a>
          </nav>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10">
        <div class="main-content">
          <!-- Dashboard Section -->
          <div id="dashboard" class="content-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2><i class="fas fa-tachometer-alt text-primary me-2"></i>Panel Principal</h2>
              <span class="badge bg-primary p-2" id="fechaActual"></span>
            </div>

            <div class="row mb-4">
              <div class="col-md-3">
                <div class="card text-center">
                  <div class="card-body">
                    <i class="fas fa-calendar-check fa-2x text-primary mb-2"></i>
                    <h3 class="text-primary" id="totalCitasActivas">0</h3>
                    <small class="text-muted">Citas Activas</small>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-center">
                  <div class="card-body">
                    <i class="fas fa-clock fa-2x text-warning mb-2"></i>
                    <h3 class="text-warning" id="citasProximas">0</h3>
                    <small class="text-muted">Próximas Citas</small>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-center">
                  <div class="card-body">
                    <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                    <h3 class="text-success" id="citasRealizadas">0</h3>
                    <small class="text-muted">Citas Realizadas</small>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-center">
                  <div class="card-body">
                    <i class="fas fa-times-circle fa-2x text-danger mb-2"></i>
                    <h3 class="text-danger" id="citasCanceladas">0</h3>
                    <small class="text-muted">Citas Canceladas</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <h5><i class="fas fa-calendar me-2"></i>Próximas Citas</h5>
              </div>
              <div class="card-body" id="proximasCitasContainer">
                <div class="loading text-center">
                  <i class="fas fa-spinner fa-spin"></i> Cargando...
                </div>
              </div>
            </div>
          </div>

          <!-- Otras secciones siguen igual... -->
        </div>
      </div>
    </div>
  </div>
  <script>
    // Función para cerrar sesión
    function cerrarSesion() {
      // Si usas sesión en el backend con cookies
      fetch('/api/logout', {
        method: 'POST',
        credentials: 'include' // importante para enviar cookies de sesión
      })
        .then(response => {
          if (response.ok) {
            // Redirige al login
            window.location.href = 'login.html';
          } else {
            alert('No se pudo cerrar sesión. Intenta de nuevo.');
          }
        })
        .catch(error => {
          console.error('Error al cerrar sesión:', error);
          alert('Error al cerrar sesión. Intenta de nuevo.');
        });
    }

    // Actualizar fecha actual
    document.getElementById('fechaActual').innerText = new Date().toLocaleDateString('es-ES');

    // Mostrar nombre del paciente desde localStorage o fetch a la API
    const nombrePaciente = localStorage.getItem('nombrePaciente') || 'Juan Pérez';
    document.getElementById('nombrePaciente').innerText = nombrePaciente;
  </script>

</body>

</html>
