<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas - Acceso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: linear-gradient(135deg, #eaf6ff, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .form-container {
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      margin-top: 110px;
    }

    /* ⬅️ Diferente separación para el registro */
    .tab-pane#register form {
      margin-top: 25px;
    }

    .navbar-custom {
      background-color: #004e89;
    }

    .navbar-custom .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-custom .btn-back {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .logo {
      font-size: 65px;
      color: #0077b6;
      margin-bottom: 15px;
    }

    .nav-tabs {
      border-bottom: none;
      justify-content: center;
      margin-bottom: 20px;
    }

    .nav-tabs .nav-link {
      color: #004e89;
      font-weight: bold;
      border: none;
    }

    .nav-tabs .nav-link.active {
      background: linear-gradient(135deg, #0077b6, #0096c7);
      color: #fff;
      border-radius: 8px;
    }

    .form-container input {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0077b6, #0096c7);
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #005f99, #0077b6);
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 2.5rem;
    }

    .password-container .bi {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }

    extra-link {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
      color: #004e89;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .extra-link:hover {
      color: #0077b6;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-custom fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Atrás</a>
      <span class="navbar-brand d-flex align-items-center">
        <i class="bi bi-hospital me-2 fs-3"></i> Citas Médicas
      </span>
    </div>
  </nav>

  <div class="form-container">
    <!-- Pestañas -->
    <ul class="nav nav-tabs" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
          role="tab">Iniciar Sesión</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
          role="tab">Registrarse</button>
      </li>
    </ul>

    <!-- Contenido -->
    <div class="tab-content">
      <!-- Inicio de sesión -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <!-- Icono hospital SOLO en login -->
        <i class="bi bi-hospital logo"></i>
        <form>
          <input type="email" class="form-control" id="correoLogin" placeholder="Correo electrónico" required>
          <div class="password-container">
            <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña" required>
            <i class="bi bi-eye" id="togglePasswordLogin"
              onclick="togglePassword('passwordLogin','togglePasswordLogin')"></i>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
          <a href="resetPass.html" class="extra-link">Recuperar contraseña</a>
        </form>
      </div>

      <!-- Registro -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <!-- Aquí NO aparece el logo -->
        <form>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo"
            oninput="validarNombre(this)" required>
          <input type="number" class="form-control" id="documento" placeholder="Documento" required>
          <input type="email" class="form-control" id="correoRegistro" placeholder="Correo electrónico" required>
          <input type="number" class="form-control" id="telefono" placeholder="Teléfono" required>

          <div class="password-container">
            <input type="password" class="form-control" id="passwordRegistro" placeholder="Contraseña" required>
            <i class="bi bi-eye" id="togglePasswordRegistro"
              onclick="togglePassword('passwordRegistro','togglePasswordRegistro')"></i>
          </div>

          <div class="form-check mt-2 mb-3">
            <input class="form-check-input" type="checkbox" id="terminos" required>
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
          </div>

          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar/ocultar contraseña
    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(iconId);
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
      }
    }

    // Validar solo letras en nombre
    function validarNombre(input) {
      const regex = /^[a-zA-Z\s]*$/;
      if (!regex.test(input.value)) {
        input.value = input.value.replace(/[^a-zA-Z\s]/g, "");
      }
    }
  </script>
</body>

</html>
