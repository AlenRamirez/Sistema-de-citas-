<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Citas Médicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #eaf6ff, #ffffff);
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #004e89;
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: #fff !important;
        }

        /* Formulario */
        .login-form {
            max-width: 400px;
            margin: 80px auto;
            padding: 25px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
        }

        .login-form h1 {
            color: #004e89;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .login-form i {
            font-size: 50px;
            color: #004e89;
            margin-bottom: 15px;
        }

        /* Input estilo Bootstrap */
        .form-control:focus {
            border-color: #4da3ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 78, 137, 0.25);
        }

        /* Botón con degradado */
        .login-form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: linear-gradient(90deg, #004e89, #0077b6);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            background: linear-gradient(90deg, #0077b6, #0096c7);
            transform: scale(1.02);
        }

        /* Mensajes */
        .error-text {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-text {
            color: green;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        /* Enlace volver */
        .volver {
            display: block;
            margin-top: 15px;
            color: #004e89;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .volver:hover {
            color: #0077b6;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand">
                <i class="bi bi-hospital"></i> Citas Médicas
            </a>
        </div>
    </nav>

    <!-- Formulario Recuperar Contraseña -->
    <div class="login-form">
        <i class="bi bi-shield-lock"></i>
        <h1>Restablecer contraseña</h1>
        <form id="resetForm">
            <input type="password" class="form-control" id="nueva" placeholder="Nueva contraseña" required>
            <small class="text-muted">La contraseña debe tener mínimo 8 caracteres, 1 mayúscula, 1 número y 1 carácter
                especial.</small>

            <input type="password" class="form-control mt-3" id="confirmar" placeholder="Confirmar contraseña" required>

            <p id="error" class="error-text">⚠️ Las contraseñas no coinciden o no cumplen los requisitos.</p>
            <p id="success" class="success-text">✅ Contraseña válida y coincidente.</p>

            <button type="submit">Restablecer</button>
        </form>
        <a href="login.html" class="volver">← Volver a iniciar sesión</a>
    </div>

    <script>
        function validarPassword(password) {
            const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_\-+=<>?{}[\]~]).{8,}$/;
            return regex.test(password);
        }

        document.getElementById("resetForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let nueva = document.getElementById("nueva").value;
            let confirmar = document.getElementById("confirmar").value;
            let error = document.getElementById("error");
            let success = document.getElementById("success");

            if (!validarPassword(nueva)) {
                error.textContent = "⚠️ La contraseña no cumple los requisitos.";
                error.style.display = "block";
                success.style.display = "none";
                return;
            }

            if (nueva !== confirmar) {
                error.textContent = "⚠️ Las contraseñas no coinciden.";
                error.style.display = "block";
                success.style.display = "none";
                return;
            }

            error.style.display = "none";
            success.style.display = "block";

            setTimeout(() => {
                alert("✅ Contraseña restablecida correctamente");
                // Aquí iría el envío real al backend
            }, 500);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
