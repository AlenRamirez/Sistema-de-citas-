<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Citas Médicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #eaf6ff, #ffffff);
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #004e89;
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: #fff !important;
        }

        /* Formulario */
        .login-form {
            max-width: 400px;
            margin: 80px auto;
            padding: 25px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
        }

        .login-form h1 {
            color: #004e89;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .login-form i {
            font-size: 50px;
            color: #004e89;
            margin-bottom: 15px;
        }

        /* Input estilo Bootstrap */
        .form-control:focus {
            border-color: #4da3ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 78, 137, 0.25);
        }

        /* Botón con degradado */
        .login-form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: linear-gradient(90deg, #004e89, #0077b6);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-form button:hover:not(:disabled) {
            background: linear-gradient(90deg, #0077b6, #0096c7);
            transform: scale(1.02);
        }

        .login-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Mensajes de estado */
        .alert {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: left;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        /* Enlace volver */
        .volver {
            display: block;
            margin-top: 15px;
            color: #004e89;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .volver:hover {
            color: #0077b6;
            text-decoration: underline;
        }

        /* Spinner de carga */
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }

        /* Indicador de fuerza de contraseña */
        .password-strength {
            margin-top: 5px;
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background-color: #dc3545;
            width: 33%;
        }

        .strength-medium {
            background-color: #ffc107;
            width: 66%;
        }

        .strength-strong {
            background-color: #198754;
            width: 100%;
        }

        .requirements {
            text-align: left;
            margin-top: 10px;
            font-size: 0.8rem;
        }

        .requirement {
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .requirement.met {
            color: #198754;
        }

        .requirement i {
            font-size: 0.8rem;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand">
                <i class="bi bi-hospital"></i> Citas Médicas
            </a>
        </div>
    </nav>

    <!-- Formulario Recuperar Contraseña -->
    <div class="login-form">
        <i class="bi bi-shield-lock"></i>
        <h1>Restablecer contraseña</h1>

        <!-- Estado de validación del token -->
        <div id="tokenStatus"></div>

        <form id="resetForm" style="display: none;">
            <input type="password" class="form-control" id="nueva" placeholder="Nueva contraseña" required>

            <!-- Indicador de fuerza de contraseña -->
            <div class="password-strength" id="passwordStrength"></div>

            <!-- Requisitos de contraseña -->
            <div class="requirements">
                <div class="requirement" id="req-length">
                    <i class="bi bi-circle"></i> Mínimo 8 caracteres
                </div>
                <div class="requirement" id="req-uppercase">
                    <i class="bi bi-circle"></i> Una letra mayúscula
                </div>
                <div class="requirement" id="req-number">
                    <i class="bi bi-circle"></i> Un número
                </div>
                <div class="requirement" id="req-special">
                    <i class="bi bi-circle"></i> Un carácter especial
                </div>
            </div>

            <input type="password" class="form-control mt-3" id="confirmar" placeholder="Confirmar contraseña" required>

            <!-- Contenedor para mensajes dinámicos -->
            <div id="messageContainer"></div>

            <button type="submit" id="submitBtn">
                <span id="buttonText">Restablecer</span>
                <span id="loadingSpinner" class="spinner-border d-none ms-2" role="status" aria-hidden="true"></span>
            </button>
        </form>

        <a href="Acceso.html" class="volver">← Volver a iniciar sesión</a>
    </div>

    <script>
        // ✅ CONFIGURACIÓN DEL API
        const API_BASE_URL = 'http://localhost:3000';

        // Elementos del DOM
        const resetForm = document.getElementById('resetForm');
        const tokenStatus = document.getElementById('tokenStatus');
        const nuevaInput = document.getElementById('nueva');
        const confirmarInput = document.getElementById('confirmar');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageContainer = document.getElementById('messageContainer');
        const passwordStrength = document.getElementById('passwordStrength');

        // ✅ Obtener token del query parameter
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        const resetToken = getTokenFromURL();

        // Función para mostrar mensajes
        function showMessage(message, type) {
            messageContainer.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'x-circle'}"></i>
                    ${message}
                </div>
            `;
        }

        // Función para mostrar estado de carga
        function setLoadingState(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Procesando...';
                loadingSpinner.classList.remove('d-none');
            } else {
                buttonText.textContent = 'Restablecer';
                loadingSpinner.classList.add('d-none');
            }
        }

        // Validar contraseña y mostrar requisitos
        function validarPassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/.test(password)
            };

            // Actualizar indicadores visuales
            updateRequirement('req-length', requirements.length);
            updateRequirement('req-uppercase', requirements.uppercase);
            updateRequirement('req-number', requirements.number);
            updateRequirement('req-special', requirements.special);

            // Actualizar barra de fuerza
            updatePasswordStrength(requirements);

            return Object.values(requirements).every(req => req);
        }

        function updateRequirement(elementId, isMet) {
            const element = document.getElementById(elementId);
            const icon = element.querySelector('i');

            if (isMet) {
                element.classList.add('met');
                icon.className = 'bi bi-check-circle-fill';
            } else {
                element.classList.remove('met');
                icon.className = 'bi bi-circle';
            }
        }

        function updatePasswordStrength(requirements) {
            const metCount = Object.values(requirements).filter(req => req).length;

            passwordStrength.className = 'password-strength';
            if (metCount < 2) {
                passwordStrength.classList.add('strength-weak');
            } else if (metCount < 4) {
                passwordStrength.classList.add('strength-medium');
            } else {
                passwordStrength.classList.add('strength-strong');
            }
        }

        // ✅ Verificar token 
        async function verificarToken() {
            if (!resetToken) {
                tokenStatus.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        Token de recuperación no encontrado. 
                        <a href="forgot-password.html">Solicita un nuevo enlace de recuperación</a>
                    </div>
                `;
                return false;
            }

            tokenStatus.innerHTML = `
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle"></i>
                    Introduce tu nueva contraseña segura.
                </div>
            `;
            resetForm.style.display = 'block';
            return true;
        }

        // Event listeners
        nuevaInput.addEventListener('input', function () {
            validarPassword(this.value);
            if (messageContainer.innerHTML) {
                messageContainer.innerHTML = '';
            }
        });

        confirmarInput.addEventListener('input', function () {
            if (messageContainer.innerHTML) {
                messageContainer.innerHTML = '';
            }
        });

        // ✅ MANEJAR ENVÍO DEL FORMULARIO - CORREGIDO PARA USAR TOKEN EN URL
        resetForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const nueva = nuevaInput.value;
            const confirmar = confirmarInput.value;

            // Validaciones
            if (!validarPassword(nueva)) {
                showMessage('La contraseña no cumple con todos los requisitos.', 'danger');
                return;
            }

            if (nueva !== confirmar) {
                showMessage('Las contraseñas no coinciden.', 'danger');
                return;
            }

            // Limpiar mensajes y mostrar carga
            messageContainer.innerHTML = '';
            setLoadingState(true);

            try {
                // ✅ USAR LA RUTA CORRECTA: /reset-password/:token (POST) - Token en URL
                const url = `${API_BASE_URL}/reset-password/${resetToken}`;
                console.log('🔄 Enviando petición a:', url);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        nuevaContrasena: nueva  // Solo enviamos la nueva contraseña en el body
                    })
                });

                console.log('📊 Status de respuesta:', response.status);

                // ✅ VERIFICAR SI LA RESPUESTA ES JSON VÁLIDO
                const contentType = response.headers.get('content-type');

                if (!contentType || !contentType.includes('application/json')) {
                    // Si no es JSON, obtener como texto para debugging
                    const textResponse = await response.text();
                    console.error('❌ Respuesta no es JSON:', textResponse);
                    throw new Error(`El servidor devolvió contenido no válido. Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('📋 Datos de respuesta:', data);

                if (response.ok) {
                    // Éxito
                    showMessage(
                        `✅ ${data.message || 'Contraseña restablecida correctamente.'}`,
                        'success'
                    );

                    resetForm.reset();

                    // Redirigir al login después de 3 segundos
                    setTimeout(() => {
                        showMessage(
                            '🔄 Redirigiendo al inicio de sesión...',
                            'success'
                        );
                        setTimeout(() => {
                            window.location.href = 'Acceso.html';
                        }, 1500);
                    }, 2000);

                } else {
                    // Error del servidor
                    let errorMessage = data.message || 'Error al restablecer la contraseña.';

                    if (response.status === 400 || response.status === 404) {
                        errorMessage = 'Token inválido o expirado. Solicita un nuevo enlace de recuperación.';
                    }

                    showMessage(`⚠️ ${errorMessage}`, 'danger');
                }

            } catch (error) {
                console.error('❌ Error completo:', error);

                let errorMessage = '❌ Ocurrió un error inesperado.';

                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = '❌ No se pudo conectar con el servidor. Verifica que esté ejecutándose.';
                } else if (error.message.includes('JSON')) {
                    errorMessage = '❌ El servidor devolvió una respuesta inválida. Verifica la URL de la API.';
                } else if (error.message.includes('Status:')) {
                    errorMessage = `❌ Error del servidor: ${error.message}`;
                }

                showMessage(errorMessage, 'danger');
            } finally {
                setLoadingState(false);
            }
        });

        // Verificar token al cargar la página
        window.addEventListener('load', verificarToken);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
